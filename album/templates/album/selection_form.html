{% extends "base.html" %}

{% block maincontent %}
  <form class="mt-3" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.name.label_tag }}
      {{ form.name }}
    </div>
    <div class="form-group">
      {{ form.shield.label_tag }}
      {{ form.shield }}
    </div>
    <div class="form-group">
      {{ form.team.label_tag }}
      {{ form.team }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'selection-list' %}">Cancelar</a>
  </form>
{% endblock maincontent %}
